<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindergarten Progressive Phonics Match V2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #ffccbc; /* Light peach/orange background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .game-card {
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 650px; 
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        .score-display {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff7043; /* Bright orange */
            margin-bottom: 1rem;
        }
        .word-display {
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .letter-slot {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 75px; 
            height: 75px;
            border: 4px solid #ff7043;
            border-radius: 12px;
            margin: 0 4px;
            font-size: 3rem;
            font-weight: 700;
            color: #4e342e;
            background-color: #ffe0b2;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            /* Style for non-target letters */
            opacity: 0.6; 
        }
        .target-slot {
            opacity: 1.0;
            border-style: dashed !important; /* Highlight the target slot */
            border-color: #3f51b5 !important; 
        }
        .image-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 180px;
            font-size: 10rem;
            margin-bottom: 1.5rem;
            border-radius: 15px;
            background-color: #fff8e1;
            cursor: pointer; /* Indicate image is clickable for sound */
        }
        .letter-button {
            transition: all 0.1s ease;
            cursor: pointer;
            user-select: none;
            width: 70px; 
            height: 70px;
        }
        .correct-answer {
            background-color: #a5d6a7 !important; /* Soft Green */
            border-color: #4caf50 !important;
            color: white !important;
            opacity: 1.0 !important;
        }
        .incorrect-answer {
            background-color: #ef9a9a !important; /* Soft Red */
            border-color: #e53935 !important;
            color: white !important;
        }
        .stage-indicator {
            padding: 0.3rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.95rem;
            font-weight: 700;
            margin-top: -1.2rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Phonics Focus</h1>
        
        <div id="scoreDisplay" class="score-display">Correct Streak: 0</div>
        <span id="stageIndicator" class="stage-indicator bg-indigo-200 text-indigo-800">Stage 1: Initial Sound</span>

        <div id="imageBox" class="image-box text-center">
            </div>
        <p class="text-xs text-gray-500 mt-[-10px] mb-4">Click the image to hear the word!</p>


        <div id="wordDisplay" class="word-display mb-8">
            <div id="slot-0" class="letter-slot"></div>
            <div id="slot-1" class="letter-slot"></div>
            <div id="slot-2" class="letter-slot"></div>
        </div>

        <div id="mx-auto flex justify-center">
            <div id="letterButtons" class="flex justify-center gap-3 flex-wrap max-w-lg">
                </div>
        </div>

        <p id="feedback" class="text-xl h-6 font-semibold mt-6 text-gray-600"></p>
    </div>

    <script>
        // --- Game Data: Expanded CVC Words (Total 20) ---
        const cvcWords = [
            // Short A
            { word: "CAT", emoji: "ðŸˆ" }, { word: "BAG", emoji: "ðŸŽ’" },
            { word: "FAN", emoji: "ðŸŒ¬ï¸" }, { word: "JAM", emoji: "ðŸ“" },
            { word: "MAP", emoji: "ðŸ—ºï¸" },
            // Short E
            { word: "BED", emoji: "ðŸ›ï¸" }, { word: "WEB", emoji: "ðŸ•¸ï¸" },
            { word: "PEN", emoji: "ðŸ–‹ï¸" }, { word: "HEN", emoji: "ðŸ”" },
            // Short I
            { word: "PIG", emoji: "ðŸ–" }, { word: "FIN", emoji: "ðŸ " },
            { word: "LIP", emoji: "ðŸ‘„" }, { word: "KID", emoji: "ðŸ‘¶" },
            // Short O
            { word: "DOG", emoji: "ðŸ•" }, { word: "MOP", emoji: "ðŸ§¹" },
            { word: "FOX", emoji: "ðŸ¦Š" }, { word: "LOG", emoji: "ðŸªµ" },
            // Short U
            { word: "SUN", emoji: "â˜€ï¸" }, { word: "CUP", emoji: "â˜•" },
            { word: "BUG", emoji: "ðŸ›" }
        ];

        // --- Audio Setup (using Web Speech API for letter sounds) ---
        const speaker = window.speechSynthesis;
        
        function speakWord(text) {
            if (!speaker) return;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'en-US';
            utter.rate = 0.8; // Slightly slow down the pace
            speaker.speak(utter);
        }

        // Tone.js synths for feedback
        const correctSynth = new Tone.Synth({ oscillator: { type: "sine" }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.1 } }).toDestination();
        const incorrectSynth = new Tone.Synth({ oscillator: { type: "square" }, envelope: { attack: 0.01, decay: 0.05, sustain: 0.01, release: 0.1 } }).toDestination();
        function playCorrectChime() { const now = Tone.now(); correctSynth.triggerAttackRelease("C5", "8n", now); }
        function playIncorrectSound() { incorrectSynth.triggerAttackRelease("C3", "16n"); }
        
        // --- Game State Variables and DOM Elements ---
        let currentWord = {};
        let correctStreak = 0;
        let targetIndex = 0; 

        const imageBox = document.getElementById('imageBox');
        const letterButtonsContainer = document.getElementById('letterButtons');
        const feedbackEl = document.getElementById('feedback');
        const scoreDisplayEl = document.getElementById('scoreDisplay');
        const stageIndicatorEl = document.getElementById('stageIndicator');
        const slots = [document.getElementById('slot-0'), document.getElementById('slot-1'), document.getElementById('slot-2')];

        // --- DIFFICULTY LOGIC ---

        function determineStageAndTarget() {
            if (correctStreak >= 11) {
                stageIndicatorEl.textContent = "Stage 3: Vowel Sound";
                stageIndicatorEl.className = 'stage-indicator bg-green-200 text-green-800';
                return 1; 
            } else if (correctStreak >= 6) {
                stageIndicatorEl.textContent = "Stage 2: Ending Sound";
                stageIndicatorEl.className = 'stage-indicator bg-orange-200 text-orange-800';
                return 2; 
            } else {
                stageIndicatorEl.textContent = "Stage 1: Initial Sound";
                stageIndicatorEl.className = 'stage-indicator bg-indigo-200 text-indigo-800';
                return 0; 
            }
        }
        
        function updateGameStatus() {
            scoreDisplayEl.textContent = `Correct Streak: ${correctStreak}`;
            targetIndex = determineStageAndTarget(); 
        }

        // --- CORE GAME LOOP FUNCTIONS ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function loadNewProblem() {
            updateGameStatus();
            
            // Select a new word
            const availableWords = cvcWords.filter(w => w.word !== currentWord.word);
            shuffleArray(availableWords);
            currentWord = availableWords[0] || cvcWords[0];
            
            feedbackEl.textContent = '';
            imageBox.textContent = currentWord.emoji;
            
            // Set up slots and highlight the target
            for (let i = 0; i < 3; i++) {
                slots[i].classList.remove('target-slot', 'correct-answer');
                
                if (i === targetIndex) {
                    slots[i].textContent = '?';
                    slots[i].classList.add('target-slot');
                } else {
                    slots[i].textContent = currentWord.word[i];
                }
            }

            // Immediately speak the word when the problem loads
            speakWord(currentWord.word);
            
            generateLetterButtons(currentWord.word[targetIndex]);
        }

        function generateLetterButtons(correctLetter) {
            letterButtonsContainer.innerHTML = '';
            
            const totalButtons = 4; 
            const allLetters = new Set();
            allLetters.add(correctLetter);
            
            let choicePool = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            if (targetIndex === 1) {
                choicePool = 'AEIOU';
            }

            // Add distractors 
            while (allLetters.size < totalButtons) {
                const randomIndex = Math.floor(Math.random() * choicePool.length);
                const randomLetter = choicePool[randomIndex];
                
                if (randomLetter !== correctLetter) {
                    allLetters.add(randomLetter);
                }
            }

            const buttonLetters = Array.from(allLetters);
            shuffleArray(buttonLetters); 

            buttonLetters.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.classList.add('letter-button', 'bg-red-400', 'text-white', 'rounded-xl', 'text-3xl', 'font-bold', 'shadow-md');
                
                // Add click listener: speak the letter sound on click
                button.addEventListener('click', () => {
                    speakWord(letter); // Speak the letter when clicked
                    handleLetterClick(letter, button);
                });
                
                letterButtonsContainer.appendChild(button);
            });
        }

        // --- EVENT HANDLER ---

        function handleLetterClick(clickedLetter, buttonElement) {
            if (Tone.context.state !== 'running') { Tone.start(); }
            
            // Check if the button has already been clicked (disabled) or the game is processing
            if (buttonElement.disabled) return;
            
            // Disable all buttons immediately for processing
            Array.from(letterButtonsContainer.children).forEach(btn => btn.disabled = true);

            const correctLetter = currentWord.word[targetIndex];
            const targetSlot = slots[targetIndex];

            if (clickedLetter === correctLetter) {
                // CORRECT
                targetSlot.textContent = clickedLetter;
                targetSlot.classList.add('correct-answer');
                targetSlot.classList.remove('target-slot');
                playCorrectChime();
                
                feedbackEl.textContent = `ðŸ¥³ Correct! The word is ${currentWord.word}!`;
                
                // Speak the completed word after a short delay
                setTimeout(() => {
                    speakWord(currentWord.word);
                }, 500);

                correctStreak++;

                setTimeout(() => {
                    loadNewProblem(); 
                }, 2500);

            } else {
                // INCORRECT
                playIncorrectSound();
                feedbackEl.textContent = "Oops! Try again.";
                correctStreak = 0; 
                updateGameStatus();
                
                // Flash the incorrect button and re-enable buttons
                buttonElement.classList.add('incorrect-answer');
                setTimeout(() => {
                    buttonElement.classList.remove('incorrect-answer');
                    feedbackEl.textContent = '';
                    // Re-enable all buttons for another attempt
                    Array.from(letterButtonsContainer.children).forEach(btn => btn.disabled = false);
                }, 750);
            }
        }

        // --- INITIALIZATION ---
        window.onload = loadNewProblem;
        
        // Allow clicking the image to repeat the word sound
        imageBox.addEventListener('click', () => {
            if (currentWord.word) {
                speakWord(currentWord.word);
            }
        });

    </script>
</body>
</html>
