<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindergarten Letter Match (Initial Sound)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #ffccbc; /* Light peach/orange background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .game-card {
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        .score-display {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff7043; /* Bright orange */
            margin-bottom: 1rem;
        }
        .word-display {
            min-height: 60px;
        }
        .letter-slot {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 90px;
            height: 90px;
            border: 5px solid #ff7043; /* Solid border for emphasis */
            border-radius: 15px;
            margin: 0 5px;
            font-size: 4rem;
            font-weight: 700;
            color: #4e342e;
            background-color: #ffe0b2;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .image-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 180px;
            font-size: 10rem;
            margin-bottom: 1.5rem;
            border-radius: 15px;
            background-color: #fff8e1; /* Creamy yellow */
        }
        .letter-button {
            transition: all 0.1s ease;
            cursor: pointer;
            user-select: none;
            width: 70px; /* Smaller, focused buttons */
            height: 70px;
        }
        .correct-answer {
            background-color: #a5d6a7 !important; /* Soft Green */
            border-color: #4caf50 !important;
            color: white !important;
        }
        .incorrect-answer {
            background-color: #ef9a9a !important; /* Soft Red */
            border-color: #e53935 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">What's the First Letter?</h1>
        
        <div id="scoreDisplay" class="score-display">Correct Streak: 0</div>

        <div id="imageBox" class="image-box text-center">
            </div>

        <div id="wordDisplay" class="word-display flex justify-center mb-8">
            <div class="text-xl text-gray-500 mr-2 flex items-center">Starts with:</div>
            <div id="slot-0" class="letter-slot">?</div>
            <div class="text-xl text-gray-500 ml-2 flex items-center">...</div>
        </div>

        <div id="mx-auto flex justify-center">
            <div id="letterButtons" class="flex justify-center gap-3 flex-wrap max-w-lg">
                </div>
        </div>

        <p id="feedback" class="text-xl h-6 font-semibold mt-6 text-gray-600"></p>
    </div>

    <script>
        // --- Game Data: CVC Words and corresponding emojis ---
        const cvcWords = [
            { word: "CAT", emoji: "ðŸˆ" }, { word: "DOG", emoji: "ðŸ•" },
            { word: "SUN", emoji: "â˜€ï¸" }, { word: "MOP", emoji: "ðŸ§¹" },
            { word: "PIG", emoji: "ðŸ–" }, { word: "JAM", emoji: "ðŸ“" },
            { word: "FAN", emoji: "ðŸŒ¬ï¸" }, { word: "BED", emoji: "ðŸ›ï¸" },
            { word: "CUP", emoji: "â˜•" }, { word: "LOG", emoji: "ðŸªµ" }
        ];

        // --- Audio Setup (using existing Tone.js synths) ---
        const correctSynth = new Tone.Synth({
            oscillator: { type: "sine" },
            envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.1 }
        }).toDestination();
        const incorrectSynth = new Tone.Synth({
            oscillator: { type: "square" },
            envelope: { attack: 0.01, decay: 0.05, sustain: 0.01, release: 0.1 }
        }).toDestination();
        function playCorrectSound() {
            const now = Tone.now();
            correctSynth.triggerAttackRelease("C5", "8n", now);
        }
        function playIncorrectSound() {
            incorrectSynth.triggerAttackRelease("C3", "16n");
        }
        
        // --- Game State Variables ---
        let currentWord = {};
        let correctStreak = 0;
        const TARGET_INDEX = 0; // Always target the first letter

        const imageBox = document.getElementById('imageBox');
        const letterButtonsContainer = document.getElementById('letterButtons');
        const feedbackEl = document.getElementById('feedback');
        const scoreDisplayEl = document.getElementById('scoreDisplay');
        const firstSlot = document.getElementById('slot-0');

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function updateGameStatus() {
            scoreDisplayEl.textContent = `Correct Streak: ${correctStreak}`;
        }

        // Function to select a random word and set up the game
        function loadNewProblem() {
            // Reset slot
            firstSlot.textContent = '?';
            firstSlot.className = 'letter-slot'; // Reset classes
            
            // Select a new word
            const availableWords = cvcWords.filter(w => w.word !== currentWord.word);
            shuffleArray(availableWords);
            currentWord = availableWords[0] || cvcWords[0];
            
            feedbackEl.textContent = '';
            updateGameStatus();

            // Update image display
            imageBox.textContent = currentWord.emoji;

            // Generate button choices (Target letter + 3 distractors)
            generateLetterButtons(currentWord.word);
        }

        // Function to create the set of clickable letter buttons
        function generateLetterButtons(targetWord) {
            letterButtonsContainer.innerHTML = '';
            const correctLetter = targetWord[TARGET_INDEX];

            // Easy mode: 1 correct letter + 3 distractors = 4 total buttons
            const totalButtons = 4; 

            const allLetters = new Set();
            allLetters.add(correctLetter);

            // Add distractors (random letters)
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            while (allLetters.size < totalButtons) {
                const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                // Ensure the distractor isn't the correct letter
                if (randomLetter !== correctLetter) {
                    allLetters.add(randomLetter);
                }
            }

            const buttonLetters = Array.from(allLetters);
            shuffleArray(buttonLetters); 

            buttonLetters.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.classList.add('letter-button', 'bg-red-400', 'text-white', 'rounded-xl', 'text-3xl', 'font-bold', 'shadow-md');
                button.addEventListener('click', () => handleLetterClick(letter, button));
                letterButtonsContainer.appendChild(button);
            });
        }

        // --- EVENT HANDLER ---

        function handleLetterClick(clickedLetter, buttonElement) {
            if (Tone.context.state !== 'running') { Tone.start(); }
            
            // Disable all buttons immediately after a click to prevent double clicks/cheating
            Array.from(letterButtonsContainer.children).forEach(btn => btn.disabled = true);

            const correctLetter = currentWord.word[TARGET_INDEX];

            if (clickedLetter === correctLetter) {
                // CORRECT
                firstSlot.textContent = clickedLetter;
                firstSlot.classList.add('correct-answer');
                playCorrectSound();
                feedbackEl.textContent = "YES! " + currentWord.word + " starts with " + correctLetter + "!";
                correctStreak++;

                setTimeout(() => {
                    loadNewProblem();
                }, 2000);

            } else {
                // INCORRECT
                playIncorrectSound();
                feedbackEl.textContent = "Oops! Try again.";
                correctStreak = 0; 
                updateGameStatus();
                
                // Flash the incorrect button and re-enable buttons
                buttonElement.classList.add('incorrect-answer');
                setTimeout(() => {
                    buttonElement.classList.remove('incorrect-answer');
                    feedbackEl.textContent = '';
                    // Re-enable all buttons for another attempt
                    Array.from(letterButtonsContainer.children).forEach(btn => btn.disabled = false);
                }, 750);
            }
        }

        // --- INITIALIZATION ---
        window.onload = loadNewProblem;

    </script>
</body>
</html>
