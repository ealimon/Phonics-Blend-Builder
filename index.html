<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindergarten Progressive Phonics Match (Final)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #ffccbc; /* Light peach/orange background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.5s ease; /* For visual celebration flash */
        }
        .game-card {
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 650px; 
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        .score-display {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff7043; /* Bright orange */
            margin-bottom: 1rem;
        }
        .word-display {
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .letter-slot {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 75px; 
            height: 75px;
            border: 4px solid #ff7043;
            border-radius: 12px;
            margin: 0 4px;
            font-size: 3rem;
            font-weight: 700;
            color: #4e342e;
            background-color: #ffe0b2;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            opacity: 0.6; 
            /* Added transition properties for visual celebration */
            transition: transform 0.2s ease-out, background-color 0.2s ease, opacity 0.5s ease;
        }
        .target-slot {
            opacity: 1.0;
            border-style: dashed !important; 
            border-color: #3f51b5 !important; 
        }
        .image-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 180px;
            font-size: 10rem;
            margin-bottom: 1.5rem;
            border-radius: 15px;
            background-color: #fff8e1;
        }
        .letter-button {
            transition: all 0.1s ease;
            cursor: pointer;
            user-select: none;
            width: 70px; 
            height: 70px;
        }
        .correct-answer {
            background-color: #a5d6a7 !important; 
            border-color: #4caf50 !important;
            color: white !important;
            opacity: 1.0 !important;
        }
        .incorrect-answer {
            background-color: #ef9a9a !important; 
            border-color: #e53935 !important;
            color: white !important;
        }
        .stage-indicator {
            padding: 0.3rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.95rem;
            font-weight: 700;
            margin-top: -1.2rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Phonics Focus</h1>
        
        <div id="goldStarsDisplay" class="text-2xl font-bold text-yellow-600 mb-4">‚≠ê Total Stars: 0</div>
        
        <div id="scoreDisplay" class="score-display">Correct Streak: 0</div>
        <span id="stageIndicator" class="stage-indicator bg-indigo-200 text-indigo-800">Stage 1: Initial Sound</span>

        <div id="imageBox" class="image-box text-center">
            </div>

        <div id="wordDisplay" class="word-display mb-8">
            <div id="slot-0" class="letter-slot"></div>
            <div id="slot-1" class="letter-slot"></div>
            <div id="slot-2" class="letter-slot"></div>
        </div>

        <div id="mx-auto flex justify-center">
            <div id="letterButtons" class="flex justify-center gap-3 flex-wrap max-w-lg">
                </div>
        </div>

        <p id="feedback" class="text-xl h-6 font-semibold mt-6 text-gray-600"></p>
    </div>

    <script>
        // --- Game Data: Expanded CVC Words (Total 20) ---
        const cvcWords = [
            // Short A
            { word: "CAT", emoji: "üêà" }, { word: "BAG", emoji: "üéí" },
            { word: "FAN", emoji: "üå¨Ô∏è" }, { word: "JAM", emoji: "üçì" },
            { word: "MAP", emoji: "üó∫Ô∏è" },
            // Short E
            { word: "BED", emoji: "üõèÔ∏è" }, { word: "WEB", emoji: "üï∏Ô∏è" },
            { word: "PEN", emoji: "üñãÔ∏è" }, { word: "HEN", emoji: "üêî" },
            // Short I
            { word: "PIG", emoji: "üêñ" }, { word: "FIN", emoji: "üê†" },
            { word: "LIP", emoji: "üëÑ" }, { word: "KID", emoji: "üë∂" },
            // Short O
            { word: "DOG", emoji: "üêï" }, { word: "MOP", emoji: "üßπ" },
            { word: "FOX", emoji: "ü¶ä" }, { word: "LOG", emoji: "ü™µ" },
            // Short U
            { word: "SUN", emoji: "‚òÄÔ∏è" }, { word: "CUP", emoji: "‚òï" },
            { word: "BUG", emoji: "üêõ" }
        ];

        // --- Audio Setup using Tone.js ---
        
        // Error sound
        const incorrectSynth = new Tone.Synth({ oscillator: { type: "square" }, envelope: { attack: 0.01, decay: 0.05, sustain: 0.01, release: 0.1 } }).toDestination();
        function playIncorrectSound() { incorrectSynth.triggerAttackRelease("C3", "16n"); }
        
        // Success Jingle
        const correctSynth = new Tone.Synth({ oscillator: { type: "sine" }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.1 } }).toDestination();
        function playSuccessJingle() {
            const now = Tone.now();
            // E4, G4, C5 melody
            correctSynth.triggerAttackRelease("E4", "8n", now);
            correctSynth.triggerAttackRelease("G4", "8n", now + 0.15);
            correctSynth.triggerAttackRelease("C5", "4n", now + 0.3);
        }

        // Letter Click (Soft Pluck/Chime)
        const clickSynth = new Tone.PluckSynth({
            attackNoise: 1, 
            dampening: 4000,
            resonance: 0.9
        }).toDestination();
        function playClickSound() {
            clickSynth.triggerAttack("C5"); 
        }

        // --- Game State Variables and DOM Elements ---
        let currentWord = {};
        let correctStreak = 0; // Resets on error; used for stage progression
        let goldStars = 0;   // Never resets; permanent accomplishment counter
        let targetIndex = 0; 

        const imageBox = document.getElementById('imageBox');
        const letterButtonsContainer = document.getElementById('letterButtons');
        const feedbackEl = document.getElementById('feedback');
        const scoreDisplayEl = document.getElementById('scoreDisplay');
        const goldStarsDisplayEl = document.getElementById('goldStarsDisplay');
        const stageIndicatorEl = document.getElementById('stageIndicator');
        const slots = [document.getElementById('slot-0'), document.getElementById('slot-1'), document.getElementById('slot-2')];

        // --- DIFFICULTY LOGIC ---

        function determineStageAndTarget() {
            if (correctStreak >= 11) {
                stageIndicatorEl.textContent = "Stage 3: Vowel Sound";
                stageIndicatorEl.className = 'stage-indicator bg-green-200 text-green-800';
                return 1; // Target middle vowel
            } else if (correctStreak >= 6) {
                stageIndicatorEl.textContent = "Stage 2: Ending Sound";
                stageIndicatorEl.className = 'stage-indicator bg-orange-200 text-orange-800';
                return 2; // Target ending consonant
            } else {
                stageIndicatorEl.textContent = "Stage 1: Initial Sound";
                stageIndicatorEl.className = 'stage-indicator bg-indigo-200 text-indigo-800';
                return 0; // Target initial consonant
            }
        }
        
        function updateGameStatus() {
            scoreDisplayEl.textContent = `Correct Streak: ${correctStreak}`;
            targetIndex = determineStageAndTarget(); 
        }

        // --- CORE GAME LOOP FUNCTIONS ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function loadNewProblem() {
            updateGameStatus();
            
            const availableWords = cvcWords.filter(w => w.word !== currentWord.word);
            shuffleArray(availableWords);
            currentWord = availableWords[0] || cvcWords[0];
            
            feedbackEl.textContent = '';
            imageBox.textContent = currentWord.emoji;
            
            // Set up slots and highlight the target
            for (let i = 0; i < 3; i++) {
                // Reset visual celebration styles
                slots[i].style.transform = 'scale(1.0)';
                slots[i].style.backgroundColor = '#ffe0b2'; // Slot default background
                
                slots[i].classList.remove('target-slot', 'correct-answer');
                
                if (i === targetIndex) {
                    slots[i].textContent = '?';
                    slots[i].classList.add('target-slot');
                } else {
                    slots[i].textContent = currentWord.word[i];
                }
            }
            
            generateLetterButtons(currentWord.word[targetIndex]);
        }

        function generateLetterButtons(correctLetter) {
            letterButtonsContainer.innerHTML = '';
            
            const totalButtons = 4; 
            const allLetters = new Set();
            allLetters.add(correctLetter);
            
            let choicePool = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            if (targetIndex === 1) {
                // Stage 3 uses only VOWELS as choices
                choicePool = 'AEIOU';
            }

            // Add distractors 
            while (allLetters.size < totalButtons) {
                const randomIndex = Math.floor(Math.random() * choicePool.length);
                const randomLetter = choicePool[randomIndex];
                
                if (randomLetter !== correctLetter) {
                    allLetters.add(randomLetter);
                }
            }

            const buttonLetters = Array.from(allLetters);
            shuffleArray(buttonLetters); 

            buttonLetters.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.classList.add('letter-button', 'bg-red-400', 'text-white', 'rounded-xl', 'text-3xl', 'font-bold', 'shadow-md');
                
                button.addEventListener('click', () => {
                    playClickSound(); // Play the soft click sound
                    handleLetterClick(letter, button);
                });
                
                letterButtonsContainer.appendChild(button);
            });
        }

        // --- EVENT HANDLER ---

        function handleLetterClick(clickedLetter, buttonElement) {
            if (Tone.context.state !== 'running') { Tone.start(); }
            
            if (buttonElement.disabled) return;
            
            Array.from(letterButtonsContainer.children).forEach(btn => btn.disabled = true);

            const correctLetter = currentWord.word[targetIndex];
            const targetSlot = slots[targetIndex];

            if (clickedLetter === correctLetter) {
                // CORRECT
                targetSlot.textContent = clickedLetter;
                targetSlot.classList.add('correct-answer');
                targetSlot.classList.remove('target-slot');
                playSuccessJingle();
                
                feedbackEl.textContent = `ü•≥ WOW! ${currentWord.word} is correct!`;
                
                // --- ACCOMPLISHMENT & VISUAL REWARDS ---
                goldStars++;
                goldStarsDisplayEl.textContent = `‚≠ê Total Stars: ${goldStars}`;
                correctStreak++;
                
                // 1. Temporary Full-Screen Flash
                document.body.style.backgroundColor = '#90ee90'; // Light Green Flash
                
                // 2. Word Focus & Gold Animation
                slots.forEach(slot => {
                    slot.style.transform = 'scale(1.1)'; // Grow
                    slot.style.backgroundColor = '#ffd700'; // Gold color flash
                });

                // Reset animation and load next problem
                setTimeout(() => {
                    document.body.style.backgroundColor = '#ffccbc'; // Reset body background
                    loadNewProblem(); 
                }, 2000); 

            } else {
                // INCORRECT (FIXED LOGIC)
                playIncorrectSound();
                feedbackEl.textContent = "Oops! Try again.";
                correctStreak = 0; // Only the streak resets
                updateGameStatus();
                
                buttonElement.classList.add('incorrect-answer');
                setTimeout(() => {
                    buttonElement.classList.remove('incorrect-answer');
                    feedbackEl.textContent = '';
                    
                    // Explicitly re-enable all buttons for the next attempt
                    const buttons = Array.from(letterButtonsContainer.children);
                    buttons.forEach(btn => {
                        btn.disabled = false;
                    });
                }, 750);
            }
        }

        // --- INITIALIZATION ---
        window.onload = loadNewProblem;

    </script>
</body>
</html>
